<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:include src="/mgt/modules/dialogHead.xhtml" />
<f:view locale="#{operatorSession.locale}">

	<h:body class="dialogBody">
		<span id="customheader"> 
			<h:outputLabel class="#{autoView.icon} dialogTitle" /> 
			<h:outputLabel value="#{viewNavigator.dialogTitle}"	styleClass="dialogTitle" />
		</span>

		<h:form id="dialogForm" style="padding-bottom: 100px">

			<p:messages showSummary="true" showDetail="false" closable="true">
				<p:autoUpdate />
			</p:messages>

			<p:outputLabel for="@next" value="#{RecruitingMsg['CareerLevelEntity.careerLevel']} " />
			<p:inputText id="careerLevel" required="true" value="#{careerLevelEntityDialog.actionObject.careerLevel}" size="50" style="margin-left:0.5em" />

			<h:outputText id="info" value="" class="fa fa-circle-info" style="margin-left:1em;font-size: x-large; color: var(--header-link-text-color); vertical-align: -3px;" />
			<p:tooltip for="info" value="#{RecruitingMsg['careerLevelDialog.infoTextResource']}" escape="false" />
			<p/>
			<p:spacer height="50"></p:spacer>
			<p:commandButton id="ok" style="width: 8em" icon="fa fa-check" value="#{CoreMsg['OK']}" actionListener="#{autoDialog.actionOk}" update="@form" />
			<p:spacer width="12" />
			<p:commandButton id="closeDialog" value="#{CoreMsg['cancel']}" icon="fa fa-close" style="width: 8em" immediate="true"
				action="#{viewNavigator.actionCloseDialog}" />
		</h:form>
	</h:body>
</f:view>
</html>
