<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:p="http://primefaces.org/ui">

<ui:include src="/mgt/modules/dialogHead.xhtml" />

<f:view locale="#{operatorSession.locale}">

	<h:body styleClass="dialogBody">
			<span id="customheader"> 
			<h:outputLabel class="#{autoView.icon} dialogTitle" /> 
			<h:outputLabel value="#{viewNavigator.dialogTitle}"	styleClass="dialogTitle" />
		</span>

		<h:form id="classificationForm">
			<div class="recruiting-dialog-wrap">
				<p:messages showSummary="true" showDetail="false" closable="true">
					<p:autoUpdate />
				</p:messages>
				<h:panelGrid columns="2" cellspacing="10">
					<p:outputLabel for="@next" value="#{RecruitingMsg['classDialog.name']}" />
					<p:inputText id="name" value="#{classificationDialog.classificationEntity.name}" required="true"
						maxlength="255" size="30" />

					<p:outputLabel for="@next" value="#{RecruitingMsg['classDialog.type']}" />
					<p:selectManyCheckbox id="typeList" layout="responsive" value="#{classificationDialog.selectedTypes}" required="true"
						columns="2">
						<f:selectItems value="#{classificationDialog.classTypeList}" var="type" itemLabel="#{type.label}" itemValue="#{type.value}" />
					</p:selectManyCheckbox>

				</h:panelGrid>
			</div>
			<p:commandButton id="saveForm" value="#{RecruitingMsg['classDialog.save']}" styleClass="dialog-button" icon="pi pi-check"
				actionListener="#{autoDialog.actionOk}" update="@form" />
			<p:spacer width="20" />
			<p:commandButton id="closeDialog" value="#{CoreMsg['cancel']}" icon="fa fa-close" styleClass="dialog-button" immediate="true"
				action="#{viewNavigator.actionCloseDialog}" />

		</h:form>
	</h:body>

</f:view>
</html>
